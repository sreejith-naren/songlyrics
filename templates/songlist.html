{% extends 'index.html' %}
{%block details%}
<h1>{{singer[1]}}</h1>
<p>
<ul type="none">
{%for song,sid in songs%}
{%if sid == csong%}
<li class="current">{{song}}</li>
{%else%}
<li><a class="text-decoration-none link-dark" href="/songs/{{singer[0]}}/lyrics/{{sid}}">{{song}} </a></li>
{%endif%}
{%endfor%}
</ul>
</p>
{%endblock%}

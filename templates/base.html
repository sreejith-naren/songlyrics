<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static',filename='lyrics.ico') }}" />
    <title>Songlyrics</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename= 'site.js')}}"></script>
  </head>
  <body>
    <div class="nav-bar d-flex justify-content-center">
      <div class="heading d-flex text-center">
        <h1 class="song">SONG</h1>
        <h1 class="lyrics">LYRICS</h1>
        <h4 class="com">.com</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-3 artistlist">{%block list%}{%endblock%}</div>
      <div class="col-3">{%block details%}{%endblock%}</div>
      <div class="col-6">{%block lyrics%}{%endblock%}</div>
    </div>
  </body>
</html>
